<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Raleway:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="text">
            <h1>Tic Tac Toe</h1>
            <br>
            <h2 id="winner">Player X's Turn</h2>
            <br>
            <button id="restart">Play Again?</button>
        </div>
        <div class="grid-container">
            <div class="tiles" id="top-left"><span id="0"></span></div>
            <div class="tiles"><span id="1"></span></div>
            <div class="tiles" id="top-right"><span id="2"></span></div>
            <div class="tiles"><span id="3"></span></div>
            <div class="tiles"><span id="4"></span></div>
            <div class="tiles"><span id="5"></span></div>
            <div class="tiles" id="bottom-left"><span id="6"></span></div>
            <div class="tiles"><span id="7"></span></div>
            <div class="tiles" id="bottom-right"><span id="8"></span></div>
        </div>
    </body>
</html>
